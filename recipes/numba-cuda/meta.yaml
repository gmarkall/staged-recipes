{% set name = "numba-cuda" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gmarkall/numba-cuda/archive/2935d323fd108d30754bc5eb1fc86de8cf0e702b.tar.gz
  sha256: 51e845fd84adfb22c27f93d9e277fb418d53c8d824bc0147a350c49a8529eee2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numba >=0.59.1

test:
  imports:
    - numba_cuda
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/NVIDIA/numba-cuda
  summary: 'A CUDA target for Numba'
  description: |
    A Numba target for compiling Python code to excute on CUDA GPUs.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://nvidia.github.io/numba-cuda
  dev_url: https://github.com/NVIDIA/numba-cuda

extra:
  recipe-maintainers:
    - gmarkall
